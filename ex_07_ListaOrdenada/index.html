<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada</title>
</head>
<body>
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Alface</li>
        <li>Frango</li>
    </ol>
    <ol type="i">
        <li>Brasil</li>
        <li>Espanha</li>
        <li>Holanda</li>
        <li>Colômbia</li>
    </ol>
    <ol type="I">
        <li>Volvo</li>
        <li>Lamborghini</li>
        <li>Tesla</li>
        <li>Bugatti</li>
    </ol>
    <ol type="a">
        <li>Star Wars</li>
        <li>Mulan</li>
        <li>Shrek</li>
        <li>Piratas do Caribe</li>
    </ol>    
</body>
</html>
