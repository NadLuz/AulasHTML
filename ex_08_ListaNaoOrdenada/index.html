<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenada</title>
</head>
<body>
    <ul style="list-style: disc;">
        <li>rato🐭</li>
        <li>gato😺</li>
        <li>cachorro🐶</li>
        <li>Porco🐖</li>
    </ul>
    <ul style="list-style:circle;">
        <li>elefante🐘</li>
        <li>girafa🦒</li>
        <li>leão🦁</li>
        <li>bisão🦬</li>
    </ul>
    <ul style="list-style:square;">
        <li>golfinho🐬</li>
        <li>baleia🐋</li>
        <li>foca🦭</li>
        <li>baiacu🐡</li>
    </ul>
    <ul style="list-style:none;">
        <li>vaca🐮</li>
        <li>cavalo🐴</li>
        <li>galo🐔</li>
        <li>Seu Lobato👨🏾‍🌾</li>
    </ul>
</body>
</html>
